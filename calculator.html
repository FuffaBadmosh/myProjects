<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
    <input id="display" readonly>
    <div class="container">
        <button class="button" onclick="dlt()">AC</button>
        <button class="button" onclick="appendToDisplay('%')">%</button>
        <button class="button" onclick="clearAll()">C</button>
        <button class="button" onclick="appendToDisplay('/')" id="btn1">/</button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')" id="btn2">*</button>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')" id="btn3">-</button>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('+')" id="btn4">+</button>
        <button class="button" onclick="appendToDisplay('00')">00</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')" id="btn5">.</button>
        <button class="button" onclick="calculate()" id="equal">=</button>

    </div>
</div>
    
</body>
<script src="util.js"></script>
</html>
